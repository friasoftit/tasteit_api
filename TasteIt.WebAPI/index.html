<!DOCTYPE html>
<html ng-app="TasteIt">
<head>
    <title></title>
    <!--<link href="Content/materialdesignicons.css" rel="stylesheet" />-->
    
    <link href="Content/lumx.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.4.57/css/materialdesignicons.min.css">
    <link href="Content/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

<body>
    <!-- Nav Google Plus -->
    <nav>
        <div class="bgc-yellow-900 tc-white-1" flex-container="row" flex-align="center center">
            <div flex-item="3">

    <script src="Scripts/angular.min.js"></script>

    <script src="Scripts/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script src="Scripts/moment-with-locales.js"></script>
